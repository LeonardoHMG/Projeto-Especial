<app-navbar></app-navbar>


<div class="all">
    <h1>Funcionários:</h1>
    <hr>
    
    <div class="con">
        <button class="btnadd" mat-raised-button color="warn" (click)="openDialog()">+ Funcionário</button>

        <div style="margin-top:10px">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pesquisar" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="name">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Nome do Funcionário </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cellPhone">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Telefone </th>
                        <td mat-cell *matCellDef="let row"> {{row.cellPhone}} </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Endereço </th>
                        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                    </ng-container>

                    <ng-container matColumnDef="wage">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Salário </th>
                        <td mat-cell *matCellDef="let row"> {{row.wage}} </td>
                    </ng-container>

                    <ng-container matColumnDef="idDepartament">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Departamento </th>
                        <td mat-cell *matCellDef="let row"> {{row.idDepartament}} </td>
                    </ng-container>


                    <!-- Progress Column -->
                    <ng-container matColumnDef="action">
                        <th class="qualquer" mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="editFuncionario(row)" color="basic">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="deleteFuncionario(row.id)" mat-icon-button color="basic">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
